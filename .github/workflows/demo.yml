name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:                #define outputs
      script-file:  ${{ steps.publish.outputs.script-file }}   # steps+id

    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS filename
        id: publish #name of your choise
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'  # use find to get the name and assign to GITHUB_OUTPUT
        #run: find dist/assets/*.js -type f -execdir echo '::set-output name=script-file::{}' ';'  # alternative (deprecated)

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
          # path: |
          #   dist
          #   package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: GEt build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: Output contents
        run: ls   
      - name: Output filename
        run: echo "${{ needs.build.outputs.script-file }}"    #https://docs.github.com/en/actions/reference/accessing-contextual-information-about-workflow-runs
      - name: Deploy
        run: echo "Deploying..."
